<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling - PRDX</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="logo"><a href="/">PRDX</a></div>
    <div class="menu-toggle" aria-label="Open Menu"; aria-expanded="false" aria-controls="nav-menu">&#9776;</div>
    <div class="nav-links" id="nav-menu">
      <a href="/">Home</a>
      <a href="/music">Music</a>
      <a href="/contact">Contact</a>
      <a href="/gambling" aria-current="page">Gambling</a>
    </div>
  </nav>

  <!-- Slot Machine -->
  <main class="slot-machine">
    <h1>üé∞ Slot Machine</h1>

    <div class="balance">Balance: <span id="balance">100</span>$</div>

    <div class="reels">
      <div class="reel" id="r1">?</div>
      <div class="reel" id="r2">?</div>
      <div class="reel" id="r3">?</div>
    </div>

    <p>
      Bet:
      <input type="number" id="bet" value="10" min="1" />
    </p>

    <button id="playBtn">Spin</button>

    <div id="message"></div>
  </main>

  <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π JS —Å–ª–æ—Ç-–º–∞—à–∏–Ω—ã -->
  <script>
    const symbols = ['üçí','üçã','üçä','üçá','üîî','‚≠êÔ∏è','7Ô∏è‚É£'];
    let balance = 100;

    const balanceEl = document.getElementById("balance");
    const messageEl = document.getElementById("message");
    const playBtn = document.getElementById("playBtn");

    function updateBalance() {
      balanceEl.textContent = balance;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const betInput = document.getElementById("bet");
      let bet = parseInt(betInput.value);

      messageEl.textContent = "";
      if (isNaN(bet) || bet <= 0) {
        messageEl.textContent = "Enter a valid bet!";
        return;
      }

      if (bet > balance) {
        messageEl.textContent = "Not enough funds!";
        return;
      }

      playBtn.disabled = true;
      let spinsLeft = 3;

      function nextFrame() {
        document.getElementById("r1").textContent = getRandomSymbol();
        document.getElementById("r2").textContent = getRandomSymbol();
        document.getElementById("r3").textContent = getRandomSymbol();

        spinsLeft--;
        if (spinsLeft === 0) {
          showResult(bet);
          playBtn.disabled = false;
        } else {
          setTimeout(nextFrame, 300);
        }
      }

      nextFrame();
    }

    function showResult(bet) {
      const r1 = document.getElementById("r1").textContent;
      const r2 = document.getElementById("r2").textContent;
      const r3 = document.getElementById("r3").textContent;

      if (r1 === r2 && r2 === r3) {
        balance += bet * 4;
        messageEl.textContent = `üéâ Jackpot! Three "${r1}". You won ${bet*4}$!`;
        messageEl.style.color = "#4cd137";
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        balance += bet;
        messageEl.textContent = `üí∞ Two matches. Your bet is returned.`;
        messageEl.style.color = "#f1c40f";
      } else {
        balance -= bet;
        messageEl.textContent = `üò¢ No match. You lost ${bet}$...`;
        messageEl.style.color = "#e84118";
      }

      if (balance <= 0) {
        messageEl.textContent = `üíÄ You‚Äôre out of money!`;
        playBtn.disabled = true;
      }

      updateBalance();
    }

    playBtn.addEventListener("click", spin);

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Enter') {
        if (!playBtn.disabled) spin();
      }
    });

    updateBalance();
  </script>
<script src="script.js" defer></script>
</body>
</html>
