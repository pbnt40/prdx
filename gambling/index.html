<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling - PRDX</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!-- Навбар (тот же, что и на других страницах) -->
  <nav>
    <div class="logo"><a href="/index.html">PRDX</a></div>
    <div class="menu-toggle" aria-label="Open Menu"; aria-expanded="false" aria-controls="nav-menu">&#9776;</div>
    <div class="nav-links" id="nav-menu">
      <a href="/">Home</a>
      <a href="/music">Music</a>
      <a href="/contact">Contact</a>
      <a href="/gambling" aria-current="page">Gambling</a>
    </div>
  </nav>

  <main class="container">
    <section class="slot-machine">
      <h1>🎰 Slot Machine</h1>

      <div class="balance">Balance: <span id="balance">100</span>$</div>

      <div class="reels">
        <div class="reel" id="r1">?</div>
        <div class="reel" id="r2">?</div>
        <div class="reel" id="r3">?</div>
      </div>

      <p>
        Bet:
        <input type="number" id="bet" value="10" min="1" />
      </p>

      <button id="playBtn">Gamble!</button>

      <div id="message" aria-live="polite"></div>
    </section>
  </main>

  <!-- твой скрипт бургера -->
  <script src="/script.js" defer></script>
  <!-- логика слот-машины только на этой странице -->
  <script src="slot.js" defer></script>
</body>
</html>
